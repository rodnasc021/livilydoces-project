<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livily Doces | Confeitaria</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <style>
        body {
            background-color: #C8A2C8;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 40px 15px;
        }

        h1 { 
            font-family: 'Dancing Script', cursive;
            font-size: clamp(3.5rem, 15vw, 6rem); /* Tamanho que se ajusta à tela */
            color: #000;
            margin: 0;
        }

        /* AJUSTE DO CARROSSEL: FOCO NO TAMANHO DA IMAGEM */
        .swiper {
            width: 95%; /* Ocupa quase a largura toda no celular */
            max-width: 600px;
            background-color: #fff;
            border-radius: 15px;
            border: 8px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            height: auto; /* Deixa a altura livre para a foto aparecer */
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }

        .swiper-slide img {
            width: 100%; /* Ocupa toda a largura da caixa */
            height: auto; /* Mantém a proporção original da foto */
            display: block;
            border-radius: 10px;
        }

        .historia-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 15px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-whatsapp {
            background-color: #25d366;
            color: white;
            padding: 18px 35px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 50px;
            margin-bottom: 60px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <header>
        <h1>Livily Doces</h1>
        <p>Adoçando os seus momentos especiais</p>
    </header>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="1.jpg" alt="Bolo 1"></div>
            <div class="swiper-slide"><img src="2.jpg" alt="Bolo 2"></div>
            <div class="swiper-slide"><img src="3.jpg" alt="Bolo 3"></div>
            <div class="swiper-slide"><img src="4.jpg" alt="Bolo 4"></div>
            <div class="swiper-slide"><img src="5.jpg" alt="Bolo 5"></div>
        </div>
        <div class="swiper-button-next" style="color: #000;"></div>
        <div class="swiper-button-prev" style="color: #000;"></div>
        <div class="swiper-pagination"></div>
    </div>

    <div class="historia-container">
        <h2 style="font-family: 'Dancing Script', cursive; font-size: 2.5rem; margin-bottom: 10px;">Nossa Essência</h2>
        <p>A Livily Doces nasceu do sonho de transformar ingredientes em arte. Cada detalhe é pensado para levar não apenas sabor, mas uma experiência inesquecível para a sua celebração.</p>
    </div>

    <a href="https://wa.me/5521976253577" class="btn-whatsapp" target="_blank">
        Quero fazer uma encomenda! 
    </a>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            autoHeight: true, /* Faz a caixa mudar de tamanho conforme a foto */
            autoplay: { delay: 3000 },
            navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
            pagination: { el: '.swiper-pagination', clickable: true },
        });
    </script>
</body>
</html>
