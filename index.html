<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livily Doces - Confeitaria Artesanal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <style>
        body {
            background-color: #C8A2C8;
            color: #1a1a1a;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        h1 { 
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #000;
            text-shadow: 2px 2px 0px #C0C0C0;
            margin: 0;
        }

        /* AJUSTE DO CARROSSEL: IMAGENS INTEIRAS */
        .swiper {
            width: 90%;
            max-width: 500px;
            height: 500px; /* Tamanho fixo para não pular a tela */
            background-color: #fff; /* Fundo branco caso a imagem seja menor */
            border-radius: 20px;
            border: 5px solid #E0E0E0;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* O SEGREDO: imagem inteira sem cortes */
        }

        .historia-container {
            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 20px;
            max-width: 600px;
            text-align: center;
        }

        .btn-whatsapp {
            background-color: #25d366;
            color: white;
            padding: 18px 40px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 50px;
            margin-bottom: 50px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <header>
        <h1>Livily Doces</h1>
        <p>Adoçando seus momentos especiais</p>
    </header>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img-project/1.jpg" alt="Bolo 1"></div>
            <div class="swiper-slide"><img src="img-project/2.jpg" alt="Bolo 2"></div>
            <div class="swiper-slide"><img src="img-project/3.jpg" alt="Bolo 3"></div>
            <div class="swiper-slide"><img src="img-project/4.jpg" alt="Bolo 4"></div>
            <div class="swiper-slide"><img src="img-project/5.jpg" alt="Bolo 5"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next" style="color: #666;"></div>
        <div class="swiper-button-prev" style="color: #666;"></div>
    </div>

    <div class="historia-container">
        <h2 style="font-family: 'Playfair Display', serif;">A Nossa História</h2>
        <p>A Livily Doces nasceu da paixão por transformar ingredientes simples em memórias inesquecíveis. Nosso objetivo é ser referência em doçaria artesanal, levando sabor e carinho a cada cliente.</p>
    </div>

    <a href="https://wa.me/5500000000000" class="btn-whatsapp" target="_blank">
        Fazer uma encomenda pelo WhatsApp
    </a>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            autoplay: { delay: 3000 },
            pagination: { el: '.swiper-pagination', clickable: true },
            navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
        });
    </script>
</body>
</html>
