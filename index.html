<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livily Doces | Confeitaria</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <style>
        body {
            background-color: #C8A2C8; /* Lilás */
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 50px 20px;
        }

        /* NOME DA LOJA: Letra desenhada e grande */
        h1 { 
            font-family: 'Dancing Script', cursive;
            font-size: 5.5rem; 
            color: #000;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        header p {
            font-size: 1.1rem;
            color: #333;
            margin-top: -10px;
        }

        /* CARROSSEL: Ajustado para fotos soltas na raiz */
        .swiper {
            width: 90%;
            max-width: 550px;
            height: 550px;
            background-color: white;
            border-radius: 20px;
            border: 10px solid white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Mostra a foto inteira sem cortes */
        }

        .historia-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 25px;
            padding: 40px;
            margin: 40px 20px;
            max-width: 600px;
            text-align: center;
        }

        .btn-whatsapp {
            background-color: #25d366;
            color: white;
            padding: 20px 45px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 50px;
            margin-bottom: 70px;
            display: inline-block;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>Livily Doces</h1>
        <p>Adoçando os seus momentos especiais</p>
    </header>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="1.jpg" alt="Bolo 1"></div>
            <div class="swiper-slide"><img src="2.jpg" alt="Bolo 2"></div>
            <div class="swiper-slide"><img src="3.jpg" alt="Bolo 3"></div>
            <div class="swiper-slide"><img src="4.jpg" alt="Bolo 4"></div>
            <div class="swiper-slide"><img src="5.jpg" alt="Bolo 5"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next" style="color: #C8A2C8;"></div>
        <div class="swiper-button-prev" style="color: #C8A2C8;"></div>
    </div>

    <div class="historia-container">
        <h2 style="font-family: 'Dancing Script', cursive; font-size: 2.5rem;">Nossa Essência</h2>
        <p>A Livily Doces nasceu do sonho de transformar ingredientes em arte. Cada detalhe é pensado para levar não apenas sabor, mas uma experiência inesquecível para a sua celebração.</p>
    </div>

    <a href="https://wa.me/5500000000000" class="btn-whatsapp" target="_blank">
        Falar com a Confeiteira
    </a>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            autoplay: { delay: 3500 },
            navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
            pagination: { el: '.swiper-pagination', clickable: true },
        });
    </script>
</body>
</html>
